<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>title</title>
	</h:head>

	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">Formulário de usuário:</f:facet>
				
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<h:inputText id="nome" value="#{usuario.nome}"></h:inputText>
				
				<h:outputLabel for="login">Login:</h:outputLabel>
				<h:inputText id="login" value="#{usuario.login}"></h:inputText>
			
				<h:outputLabel for="senha">Senha:</h:outputLabel>
				<h:inputText id="senha" value="#{usuario.senha}"></h:inputText>
				
				<h:commandButton value="Cadastrar" action="#{usuario.cadastrar}" />
				<h:commandButton type="reset" value="Limpar"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
